{% extends "base.html" %}
{% block title %}Adicionar Medicação{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold text-blue-800 mb-4">{{ titulo }}</h2>

<div class="card p-6 max-w-2xl">

    <form method="POST">
        {% csrf_token %}

        <div class="grid grid-cols-1 gap-4">

            {% for field in form %}
                <div>
                    <label class="font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

        </div>

        <button type="submit"
                class="mt-6 bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">
            Salvar
        </button>

    </form>
</div>

{% endblock %}
